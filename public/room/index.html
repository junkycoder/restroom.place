<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <link media="screen" rel="stylesheet" href="/styles.css">
  <script type="module" src="/runtime.js"></script>
  <title>Restroom Place</title>
  <style media="screen">
    header>div {
      display: flex;
      align-items: center;
    }

    header>div>p {
      flex: 1;
      text-align: left;
      font-style: italic;
    }

    header .profile-picture {
      margin-right: 8px;
    }

    main {
      flex: 1;
      width: 100%;
      margin: 16px 0;
    }

    article.placeholder {
      font-size: 14px;
    }

    aside {
      width: 100%;
      margin-bottom: 12px;
    }

    aside form {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    aside form>textarea {
      flex: 1;
    }

    aside form textarea {
      width: 100%;
      height: 100%;
    }

    aside form>div {
      align-self: flex-end;
    }

    aside button {
      font-size: 16px;
      display: block;
    }
  </style>
</head>

<body class="center-flex">
  <header class="hidden" aria-hidden="true">
    <h1></h1>
    <div>
      <img class="profile-picture" src="" title="Profile picture" height="100">
      <p></p>
    </div>
  </header>
  <main>
  </main>
  <aside>
    <form method="POST" id="post" class="hidden" aria-hidden="true">
      <textarea placeholder="Vaše zpráva?" required></textarea>
      <div>
        <button type="submit">Odeslat</button>
        <p class="disclaimer">anonymně</p>
      </div>
    </form>
  </aside>
  <script type="module">
    import { parseRoomIdFromUrl } from "/library.js";
    import { getDocData } from "/firestore.js"
    import { isCurrentUserVerified } from "/authentication.js";

    const roomId = parseRoomIdFromUrl();
    const profile = await getDocData(`rooms/${roomId}/public/profile`).catch(console.error) || {};

    if (!profile.initialized) {
      document.querySelector("header").innerHTML = `
        <h1>Místnost zatím není inicializována.</h1>
      `;
      document.querySelector("main").innerHTML = `
        <a id="init-room" class="button" href="/room/${roomId}/init">Inicializovat</a>
        <p class="disclaimer">A získat titul inicializátora</p>
      `;
      document.querySelector("header").classList.remove("hidden")
      document.querySelector("header").setAttribute('aria-hidden', false);
      document.querySelector('#init-room').addEventListener('click', event => {
        if (!isCurrentUserVerified()) {
          event.preventDefault();
          alert('Pro inicializaci místnosti musíte být ověřený.');
          window.location.href = `/verify-self/?destination=${encodeURIComponent(event.target.href)}`;
        }
      })
    } else {
      const postForm = document.querySelector("#post");
      postForm.classList.remove("hidden");
      postForm.setAttribute('aria-hidden', false);
    }

    if (profile.name) {
      document.querySelector("header h1").innerText = profile.name;
    }

    if (profile.bio) {
      document.querySelector("header p").innerText = profile.bio;
    }

    document.querySelector('body header').addEventListener("click", () => {
      if (profile.initialized) {
        window.location.href = `/room/${roomId}/edit`;
      }
    });


    // const posts = await getDocData(`rooms/${roomId}/public/posts`).catch(console.error) || [];
    const posts = [];

  </script>
</body>

</html>
