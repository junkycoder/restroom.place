<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <link media="all" rel="stylesheet" href="/styles.css">
  <script type="module" src="/runtime.js"></script>
  <title>Vytisknout nálepku - Restroom Place</title>
  <style media="all">
    body {
      margin: 0;
    }

    header {
      width: 100%;
      padding-bottom: 24px;
      border-bottom: 2px dashed #ccc;
    }
    footer {
      width: 100%;
      padding-top: 24px;
      border-top: 2px dashed #ccc;
    }

    .room-sticker {
      --size: 150pt;
      --font-size: 18pt;
      box-sizing: content-box;
    }

    .room-sticker img {
      width: var(--size);
      height: var(--size);
      border: 1pt solid var(--color-primary);
      z-index: 1;
    }

    .room-sticker h2 {
      font-size: var(--font-size);
    }

    .room-sticker span {
      font-size: calc(var(--font-size) * 0.8);
      line-height: 2;
    }
  </style>
  <style media="screen">
    main {
      flex: 1;
    }

    footer {
      padding-bottom: 32px;
    }
  </style>
  <style media="print">
    header,
    footer {
      display: none !important;
    }

    .room-sticker {
      --size: 200pt;
    }

    /*
     * Align wr code to the top left corner of the page

      body,
      main {
        align-items: flex-start !important;
        justify-content: flex-start !important;
      }
     */
  </style>
</head>

<body class="center-flex">
  <header>
    <h1>Vytiskněte tuto stránku</h1>
    <p>Poté nálepku umístěte na místo.</p>
  </header>
  <main class="center-flex">
    <div class="room-sticker center-flex">
      <h2>restroom.place</h2>
      <img class="hidden" src="" alt="QR" id="qr">
      <span id="room-id"></span>
      <script type="module">
        import { parseRoomIdFromUrl } from "/library.js";
        import { getDocData } from "/firestore.js";

        document.addEventListener("auth-changed", async () => {
          const roomId = parseRoomIdFromUrl();
          const { qr } = await getDocData(`rooms/${roomId}`).catch(console.error) || {};

          if (!qr) {
            if (window.confirm("Nemáte nálepku. Chcete ji vytvořit?")) {
              window.location.href = `/room/generate`;
            } else {
              window.close();
            }
          } else {
            const imgElm = document.querySelector('img#qr');
            imgElm.src = qr;
            imgElm.classList.remove("hidden");
            document.querySelector('#room-id').innerText = roomId;
          }
        });
      </script>
    </div>
  </main>
  <footer class="center-text">
    <a class="button" href="javascript:print()">Vytisknout</a>
    <p class="disclaimer">
      Také je možné tuto stránku sdílet někomu jinému.
    </p>
    <script type="module">
      const printButton = document.querySelector('#print');
      if (!window.print) printButton.remove();
    </script>
  </footer>
</body>

</html>
