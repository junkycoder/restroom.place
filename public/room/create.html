<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Vytvořit místnost - Restroom Place</title>
  <link media="screen" rel="stylesheet" href="/styles.css">
  <script type="module" src="/runtime.js"></script>
  <style media="screen">
    main form {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    main form label {
      width: 100%;
      padding: 16px;
      box-sizing: border-box;
    }

    main form label span {
      display: block;
      margin-bottom: 4px;
      width: 100%;
    }

    .download-qr-tip {
      text-align: center;
    }
  </style>
  <script type="module">
    import { isMagicLink, confirmMagicLink, isCurrentUserVerified } from "/authentication.js";

    document.addEventListener("DOMContentLoaded", async () => {
      console.time('User verification')
      try {
        if (isMagicLink()) {
          await confirmMagicLink();
          window.location.search = '';
        }
      } catch (error) {
        console.error(error);

        if (error.code === 'auth/invalid-action-code') {
          alert("Neplatný odkaz, zkuste to znovu.");
          window.location.href = `/verify-self?destination=${encodeURIComponent('/room/create')}`;
        } else {
          alert("Nastala chyba.");
        }

      } finally {
        console.timeEnd('User verification')
      }
    });
  </script>
</head>

<body>
  <header>
    <h1>Restroom Place</h1>
    <p>Zde můžete vytvořit QR kód k vytištění.</p>
  </header>
  <main>
    <form id="create" method="POST">
      <label>
        <span>Identifikátor místnosti:</span>
        <input type="text" name="identificator" placeholder="nepovinné" autocapitalize="false" />
      </label>
      <button type="submit" class="mt32">Vygenerovat</button>
      <p class="disclaimer">No guarantee your room will surrender<br />
        upcoming blackouts.</p>
    </form>
  </main>
  <script type="module">
    import { isCurrentUserVerified } from "/authentication.js";
    import { generateRoom } from "/functions.js";
    import { toPng } from "https://unpkg.com/html-to-image@1.9.0?module";
    import { createElementFromHTML } from "/library.js";

    const button = document.querySelector('#create button[type="submit"]');


    document.querySelector('form#create')?.addEventListener('submit', async (event) => {
      event.preventDefault();
      button.setAttribute("disabled", true);

      if (await isCurrentUserVerified() === false) {
        alert("Nemáte ověřený účet, zkontrolujte svůj email.");
        window.location.href = `/verify-self?destination=${encodeURIComponent('/room/create')}`;
        return;
      }

      const roomId = event.target.identificator.value || Date.now();

      try {
        const { data: qrImage } = await generateRoom({ roomId });

        const stickerElement = createElementFromHTML(`
          <div id="sticker">
            <div>
              <span>Napiš něco na zeď</span>
            </div>
            <img src=${qrImage} title="QR kód" />
            <div>
              <span>${roomId}</span>
            </div>
          </div>
        `);

        const sticker = await toPng(stickerElement, {
          style: {
            backgroundColor: '#fff',
            textAlign: 'center',
            display: 'flex',
            flexDirection: 'column',
            justifyContent: 'center',
            alignItems: 'center',
          },
          canvasWidth: 100, canvasHeight: 210,
          // width: 180 / 2, height: 210 / 2,
          quality: 2
        });

        document.querySelector('main').innerHTML = `
          <img class="room-sticker mb16" src="${sticker}" alt="QR" />
          <div class="download-qr-tip mb16">
            Zmáčkněte pro uložení nebo přímo tisk nálepky.
          </div>
          <p class="disclaimer">
            Poté můžete okno zavřít<br>
            a pokračovat načtením nalepené nálepky.<br>
            (stačí k tomu fotoaparát v telefonu)
          </p>
        `;

      } catch (error) {
        console.error(error);
        alert("Nastala chyba.");
      } finally {
        button.removeAttribute("disabled");
      }


    });
  </script>

  <script src="https://unpkg.com/qrious@4.0.2/dist/qrious.js"></script>
  <canvas id="qrcode"></canvas>
  <script>
const element = document.getElementById("qrcode");
    const qr = new QRious({
      element,
      value: "http://jindo.dev.naver.com/collie"
    });
    document.replaceChild(qr.image, element);

  </script>
</body>

</html>
