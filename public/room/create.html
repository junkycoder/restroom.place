<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Vytvořit místnost - Restroom Place</title>
  <link media="screen" rel="stylesheet" href="/styles.css">
  <script type="module" src="/runtime.js"></script>
  <style media="screen">
    main form {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    main form label {
      width: 100%;
      padding: 16px;
      box-sizing: border-box;
    }

    main form label span {
      display: block;
      margin-bottom: 4px;
      width: 100%;
    }

    .download-qr-tip {
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    <h1>Restroom Place</h1>
    <p>Zde můžete vytvořit QR kód k vytištění.</p>
  </header>
  <main>
    <form id="create" method="POST">
      <label>
        <span>Identifikátor místnosti:</span>
        <input type="text" name="identificator" placeholder="nepovinné" autocapitalize="false" />
      </label>
      <button type="submit" class="mt32">Vygenerovat</button>
      <p class="disclaimer">No guarantee your room will surrender<br />
        upcoming blackouts.</p>
    </form>
  </main>
  <script type="module">
    import { isCurrentUserVerified } from "/authentication.js";
    import { generateRoom } from "/functions.js";

    const button = document.querySelector('#create button[type="submit"]');

    document.querySelector('form#create')?.addEventListener('submit', async (event) => {
      event.preventDefault();
      button.setAttribute("disabled", true);

      if (isCurrentUserVerified() === false) {
        alert("Nemáte ověřený účet, zkontrolujte svůj email.");
        window.location.href = `/verify-self?destination=${encodeURIComponent('/room/create')}`;
        return;
      }

      const roomId = event.target.identificator.value || Date.now();

      try {
        const { data: qrImage } = await generateRoom({ roomId });
        window.location.href = `/room/${roomId}/print`;
      } catch (error) {

        switch (error.code) {
          case 'functions/already-exists':
            alert("Místnost s tímto identifikátorem nelze vytvořit.");
            document.querySelector('input[name="identificator"]')?.focus();
            break;
          default:
            alert("Nastala chyba.");
        }
      } finally {
        button.removeAttribute("disabled");
      }

    });
  </script>

</body>

</html>
