<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Vytvořit místnost - Restroom Place</title>
  <link media="screen" rel="stylesheet" href="/styles.css">
  <script type="module" src="/runtime.js"></script>
  <style media="screen">
    main form {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    main form label {
      width: 100%;
      padding: 16px;
      box-sizing: border-box;
    }

    main form label span {
      display: block;
      margin-bottom: 4px;
      width: 100%;
    }
  </style>
  <script type="module">
    import { isMagicLink, confirmMagicLink, isCurrentUserVerified } from "/authentication.js";

    document.addEventListener("DOMContentLoaded", async () => {
      console.time('User verification')
      try {
        if (isMagicLink()) {
          await confirmMagicLink();
          window.location.search = '';
        }
      } catch (error) {
        console.error(error);

        if (error.code === 'auth/invalid-action-code') {
          alert("Neplatný odkaz, zkuste to znovu.");
          window.location.href = `/verify-self?destination=${encodeURIComponent('/room/create')}`;
        } else {
          alert("Nastala chyba.");
        }

      } finally {
        console.timeEnd('User verification')
      }
    });
  </script>
</head>

<body>
  <header>
    <a href="/profile">Profil</a>
    <h1>Restroom Place</h1>
    <p>Zde můžete vytvořit QR kód k vytištění.</p>
  </header>
  <main>
    <form id="create" method="POST">
      <label>
        <span>Identifikátor místnosti:</span>
        <input type="text" name="identificator" placeholder="aktuální čas v milisekundách" />
      </label>
      <button type="submit" class="mt32">Vygenerovat</button>
      <p class="disclaimer">no guarantee your room will surrender<br />
        upcoming blackouts.</p>
    </form>
  </main>
  <script type="module">
    import { isCurrentUserVerified } from "/authentication.js";
    import { generateRoom } from "/functions.js";

    const button = document.querySelector('#create button[type="submit"]');

    document.querySelector('form#create').addEventListener('submit', async (event) => {
      event.preventDefault();
      button.setAttribute("disabled", true);

      if (await isCurrentUserVerified() === false) {
        alert("Nemáte ověřený účet, zkontrolujte svůj email.");
        window.location.href = `/verify-self?destination=${encodeURIComponent('/room/create')}`;
        return;
      }

      const roomId = event.target.identificator.value || Date.now();

      try {
        const qrCodeBase64ImageSource = await generateRoom({ roomId });
        document.querySelector('main').innerHTML = `
          <div class="room-sticker">
            <span>Napiš něco na zěď<span>
            <img src=${qrCodeBase64ImageSource} title="QR kód" />
            <span>${roomId}<span>
          </div>
          <button id="share">Sdílet (vytisknout)</button>
        `;
        document.querySelector('#share').addEventListener('click', async (event) => {
          event.preventDefault();
          window.navigator.share({
            files: [{
              type: 'image/png',
              file: qrCodeBase64ImageSource
            }]
          })
        })
      } catch (error) {
        console.error(error);
        alert("Nastala chyba.");
      } finally {
        button.removeAttribute("disabled");
      }


    });
  </script>
</body>

</html>
