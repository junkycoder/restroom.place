<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <link media="screen" rel="stylesheet" href="/styles.css">
  <script type="module" src="/runtime.js"></script>
  <title>Inicializace - Restroom Place</title>
  <style media="screen">
    main h2 {
      font-size: 24px;
      text-align: left;
    }
  </style>
</head>

<body>
  <header>
    <h1>Inicializace místnosti</h1>
  </header>
  <main>
    <form method="POST" id="publish">
      <h2>1. QR kód</h2>
      <p>Nálepku umístěte někde v místnosti na viditelné místo.</p>
      <label>
        <input type="checkbox" name="sticked" required />
        <span>QR kód nalepen</span>
      </label>
      <h2>2. Profilová fotka</h2>
      <p>Typicky nejvýraznější prvek v místnosti, nebo nějaký pěkný detail.</p>
      <button id="change-profile-picture">Nastavit profilovku</button>
      <h2>3. Bio</h2>
      <p>Popište místo, ať je jasné o co tady jde.</p>
      <textarea name="bio" placeholder="Nejlepší underground podnik v okolí."></textarea>
      <button type="submit">Publikovat</button>
    </form>
  </main>
  <script type="module">
    import { parseRoomIdFromUrl } from "/library.js";
    const roomId = parseRoomIdFromUrl();
    document.querySelector('form#publish').addEventListener('submit', (event) => {
      event.preventDefault();
      window.location.href = `/room/${roomId}`;
    });
  </script>
</body>

</html>
