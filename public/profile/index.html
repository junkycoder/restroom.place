<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restroom Place</title>
  <style media="screen">
    header p {
      font-size: 1.5em;
      text-align: center;
    }

    h1 {
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    <h1>Yo Profile</h1>
    <p>Welcome hromada.dan,<br />
      you can menage your<br />
      Rooms and<br />
      Identity here</p>
  </header>
  <main>
    <h2>Rooms (1)</h2>
    <div id="rooms" style="border: 1px solid black; padding: 0 8px;">
      <article data-id="topmonks-fotbalek-1">
        <h3>TopMonks pánksý u fotbálku</h3>
        <div>
          <span>8 / 3</span>
          <span>Příspěvky / Lidi</span>
        </div>
        <p>Místo kde se dobře kadí.</p>
      </article>
    </div>
    <p>
      <a href="/room/create">Nová místnost</a>
    </p>
  </main>
  <script type="module">
    const handleRoomClick = roomId => (event) => {
      window.location.href = `/room/${roomId}`;
    }
    for (let article of document.querySelectorAll('#rooms article')) {
      article.addEventListener('click', handleRoomClick(article.dataset.id));
    }
  </script>
</body>

</html>
