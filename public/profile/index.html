<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <link media="screen" rel="stylesheet" href="/styles.css">
  <script type="module" src="/runtime.js"></script>
  <style media="screen">
    header p {
      font-size: 1.5em;
      text-align: center;
    }

    h1 {
      text-align: center;
    }

    .generate-room-link {
      display: block;
      text-align: center;
      margin: 16px auto;
      padding: 4px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <header>
    <h1>Yo Profile</h1>
    <p>Buď zdráv verifikovaný uživateli, zde jsou tvoje výhody.</p>
  </header>
  <main>
    <h2>Rooms (1)</h2>
    <div id="rooms" style="border: 1px solid black; padding: 0 8px;">
      <article data-id="topmonks-fotbalek-1">
        <h3>TopMonks pánksý u fotbálku</h3>
        <div>
          <span>8 / 3</span>
          <span>Příspěvky / Lidi</span>
        </div>
        <p>Místo kde se dobře kadí.</p>
      </article>
    </div>
    <a class="generate-room-link" href="/room/generate">Nová místnost</a>
  </main>
  <script type="module">
    const handleRoomClick = roomId => (event) => {
      window.location.href = `/room/${roomId}`;
    }
    for (let article of document.querySelectorAll('#rooms article')) {
      article.addEventListener('click', handleRoomClick(article.dataset.id));
    }
  </script>
</body>

</html>
